<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>
  <!-- Background circle with subtle shadow -->
  <circle cx="256" cy="256" r="248" fill="#e5e7eb"/>
  <circle cx="256" cy="256" r="240" fill="#ffffff"/>
  <!-- Italian flag stripes clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Green stripe (left) -->
    <rect x="16" y="16" width="160" height="480" fill="#009246"/>
    <!-- White stripe (center) -->
    <rect x="176" y="16" width="160" height="480" fill="#ffffff"/>
    <!-- Red stripe (right) -->
    <rect x="336" y="16" width="160" height="480" fill="#ce2b37"/>
  </g>
  <!-- Circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#d1d5db" stroke-width="4"/>
  <!-- Text background pill for readability -->
  <rect x="156" y="196" rx="20" ry="20" width="200" height="120" fill="rgba(0,0,0,0.55)"/>
  <!-- "IT" text -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="bold" fill="#ffffff" letter-spacing="8">IT</text>
</svg>
